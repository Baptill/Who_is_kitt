<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-default-error-page {
    background: #005BA1;
    background-image: url(/assets/logos/logobg-92ad3e6e2ab9cc00d86fd4875ac2db262bb5ffa76157bf6f1b7fa7158b3568a6.png);
    background-size: 30%;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    height: 300px;
  }

  .rails-default-error-page div.dialog > div {
    background: url(/assets/error/error404.png);
    height: 400px;
    width: 400px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    background: linear-gradient(180deg, #F8C83C 0%, #D51E22 100%);
    border-radius: 8px;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-family: 'street';
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>erreur 404 !</h1>
      <h3>Vous vous etes egares</h3>
    </div>
  </div>
</body>
</html>
